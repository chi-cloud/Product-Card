<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
  </head>
  
  <body>
    <div class="container">
    <section>
      <div class="img">
        <!-- <img src="./images/image-product-desktop.jpg" alt="product photo" /> -->
      </div>
      <div class="product-details">
      
        <h4 class="header-primary">PERFUME</h4>
        <h2 class="header-secondary">Gabrielle Essence Eau De Parfum</h2>
        <p class="para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      <div class="flex-help">
        <h2 class="product-price">$149.99</h2>
        <span class="product-price--small">$169.9</span>
      </div>
      <button class="product-btn">
        <img src="./images/icon-cart.svg" alt="" />
        Add to cart
      </button>
    </div>
    </section>
  </div>
  </body>
</html>
